<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        label { font-weight: bold; color: #34495e; display: block; margin-bottom: 0.5rem; }
        input[type="file"], textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #dcdde1; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        .score-display { text-align: center; padding: 20px; background: #e8f4fd; border-radius: 8px; border: 1px solid #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Ranker</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label>Upload Resume (PDF)</label>
            <input type="file" name="resume" accept=".pdf" required>

            <label>Job Description</label>
            <textarea name="job_description" rows="8" placeholder="Paste the job requirements here..." required></textarea>

            <button type="submit">Analyze Match Score</button>
        </form>
    </div>
</body>
</html>
